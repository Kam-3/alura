<meta charset="UTF-8">

<script>

    function pulaLinha () {

        document.write("<br><br>")

    }
    
    function mostra (frase) {

        document.write(frase)
        pulaLinha();
    }


    var ano = 2023;
    mostra("<li> Anthony tem " + (ano - 2005) + " anos.")
    mostra("<li> Julia tem " + (ano-2014) + " anos.");
    mostra("<li> Mailo tem " + Math.round(ano - 1995) + " anos.");
    

    
</script>
