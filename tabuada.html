<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }

    for(var multiplicador1 = 1; multiplicador1 <= 10; multiplicador1++) {

        mostra(1 * multiplicador1);

    }

    for(var multiplicador7 = 1; multiplicador7 <= 10; multiplicador7++) {

        mostra(7 * multiplicador7);

    }

     

    mostra("Fim.");

</script>
